<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - music app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="pngwing.com (2).png" alt="Spotify" height="40" width="40">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h2>Latest - Bollywood Song</h2>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">9:45 song</span>
                    <span class="songlistplay"><span class="timestamp">01:54</span><i id="0" class="far songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">9:45 song</span>
                    <span class="songlistplay"><span class="timestamp">01:54</span><i id="1" class="far songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">9:45 song</span>
                    <span class="songlistplay"><span class="timestamp">01:54</span><i id="2" class="far songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">9:45 song</span>
                    <span class="songlistplay"><span class="timestamp">01:54</span><i id="3" class="far songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">9:45 song</span>
                    <span class="songlistplay"><span class="timestamp">01:54</span><i id="4" class="far songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">9:45 song</span>
                    <span class="songlistplay"><span class="timestamp">01:54</span><i id="5" class="far songitemplay fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">9:45 song</span>
                    <span class="songlistplay"><span class="timestamp">01:54</span><i id="6" class="far songitemplay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="myprogressbar" id="myprogressbar"  min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            9:45 - Prabh
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/97a405ce23.js" crossorigin="anonymous"></script>
</body>
</html>
